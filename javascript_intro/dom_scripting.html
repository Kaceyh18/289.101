<!DOCTYPE html>

<html>
<head>
    <title>DOM scripting</title>
    <style>
        #red {
            background-color: red;
        }
        #blue {
            background-color: blue;
        }
    
    </style>
    
</head>

<body>
    <div id="red">
        this is a red div 
    </div>
    
    <div id="blue">
        this is a blue div
    </div>
    <button id="makeredgreen">make the red div green</button>
    <button id="showx">show x</button>
    
    <script>
      var x = 1;
        
       document.getElementById('showx').addEventListener('click', function() { 
           x += 1;
          console.log(x);
       });
        document.getElementById('makeredgreen').addEventListener('click', function() { 
          var reddiv = document.getElementById('red');
          reddiv.style.backgroundColor = 'green'; 
       });
    </script>
    
</body>

</html>
